<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>r/{{ subreddit }}/wiki/{{ page }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

{% include 'navbar.html' %}

<main class="main-content">
  <div class="container">
    <div class="wiki-page">
      <h1>r/{{ subreddit }}/wiki/{{ page }}</h1>
      
      {% if revision_by %}
      <div class="wiki-meta">
        Last edited by u/{{ revision_by }}
        {% if revision_date %}
        <span class="timestamp">{{ revision_date }}</span>
        {% endif %}
      </div>
      {% endif %}
      
      <div class="wiki-content">
        {{ content_html | safe }}
      </div>
    </div>
  </div>
</main>

<style>
  .wiki-page {
    padding: 1rem 0;
  }
  .wiki-page h1 {
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    color: #111;
  }
  .wiki-meta {
    font-size: 0.85rem;
    color: #666;
    margin-bottom: 2rem;
  }
  .wiki-content {
    line-height: 1.6;
    color: #333;
  }
  .wiki-content h1,
  .wiki-content h2,
  .wiki-content h3,
  .wiki-content h4,
  .wiki-content h5,
  .wiki-content h6 {
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
    color: #111;
  }
  .wiki-content h1 { font-size: 1.75rem; }
  .wiki-content h2 { font-size: 1.5rem; }
  .wiki-content h3 { font-size: 1.25rem; }
  .wiki-content p {
    margin: 0.5rem 0;
  }
  .wiki-content ul,
  .wiki-content ol {
    padding-left: 1.5rem;
    margin: 0.5rem 0;
  }
  .wiki-content a {
    color: #0066cc;
    text-decoration: none;
  }
  .wiki-content a:hover {
    text-decoration: underline;
  }
  .wiki-content code {
    background-color: #f5f5f5;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: monospace;
    font-size: 0.9em;
  }
  .wiki-content pre {
    background-color: #f5f5f5;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
  }
  .wiki-content blockquote {
    border-left: 4px solid #ddd;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #666;
  }
  .wiki-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem 0;
  }
  .wiki-content th,
  .wiki-content td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    text-align: left;
  }
  .wiki-content th {
    background-color: #f5f5f5;
  }
</style>

</body>
</html>
