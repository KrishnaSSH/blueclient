<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>404 - Not Found</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

{% include 'navbar.html' %}

<main class="main-content"/
  <div class="container">
    <div class="error-page">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you're looking for doesn't exist.</p>
      <a href="/" class="back-link">Go Home</a>
    </div>
  </div>
</main>

<style>
  .error-page {
    text-align: center;
    padding: 3rem 1rem;
  }
  .error-page h1 {
    font-size: 6rem;
    font-weight: 800;
    color: #111;
    margin: 0 0 1rem 0;
  }
  .error-page h2 {
    font-size: 2rem;
    font-weight: 600;
    color: #333;
    margin: 0 0 1rem 0;
  }
  .error-page p {
    font-size: 1.1rem;
    color: #666;
    margin: 0 0 2rem 0;
  }
  .back-link {
    display: inline-block;
    padding: 0.75rem 1.5rem;
    background-color: #111;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: background-color 0.2s;
  }
  .back-link:hover {
    background-color: #333;
    text-decoration: none;
  }
</style>

</body>
</html>
